<div class="container">
  <h2>Proyectos</h2>
  <ul>
    <li *ngFor="let project of projects" class="project">
      <a [routerLink]="['/proyecto',project._id]" routerLinkActive="router-link-active">
        <div class="image"><img src="{{url+'getImage/'+project.image}}" *ngIf="project.image" alt="" srcset=""></div>
        <h3> {{project.name}}</h3>
        <p>{{project.category}}</p>
      </a>
    </li>
  </ul>
</div>
