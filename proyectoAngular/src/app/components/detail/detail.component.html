<div class="container" *ngIf="project">
    <div class="image"><img src="{{url+'getImage/'+project.image}}" *ngIf="project.image">
    </div>
    <div class="data">
        <h1>{{project._id}}</h1>
        <h1>{{project.name}}</h1>
        <h3>{{project.description}}</h3>
        <p>{{project.category}}</p>
        <p>{{project.langs}}</p>
        <p>
            <a [routerLink]="['/editar',project._id]" class="buttonE">Editar</a>
            <a (click)="deleteProject(project._id)" class="buttonD">Borrar</a>
        </p>
    </div>
</div>
